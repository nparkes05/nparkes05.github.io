        <main>
            <h2>Form Page</h2>
            <form action="#">
                <label for="name">First and Last Name:</label><br>
                <input type="text" id="name" name="Name" required><br>
                <label for="phone">Phone Number:</label><br>
                <input type="text" id="phone" name="Phone" required><br>
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="Email" required><br>
                <br>
                Ways of contact<br>
                <input type="checkbox" id="emailCB" name="contact" value="Email">
                <label for="email">Email</label><br>
                <input type="checkbox" id="phoneCB" name="contact" value="Phone">
                <label for="phone">Phone</label><br>
                <br>
                Current Web Browser<br>
                <input type="radio" id="ChromeRD" name="browser" value="Chrome">
                <label for="ChromeRD">Chrome</label><br>
                <input type="radio" id="safariRD" name="browser" value="Safari">
                <label for="SafariRD">Safari</label><br>
                <input type="radio" id="explorerRD" name="browser" value="Explorer">
                <label for="explorerRD">Explorer</label><br>
                <br>
                Which university do you go to?
                <select name="university" id="university">
                    <option value="UNCC">UNCC</option>
                    <option value="UNC">UNC</option>
                    <option value="NC State">NC State</option>
                </select>
            </form>
